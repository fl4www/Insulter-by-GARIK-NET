<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Унижалка</title>
	<link href="https://fonts.googleapis.com" rel="preconnect">
	<link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet">
	<link href="./css/style.css" rel="stylesheet">
	<link href="img/favicon.ico" rel="icon" type="image/x-icon">
</head>
<body>
<div class="wrapper">
	<!-- Header -->
	<!-- @@include('html/_header.html',{}) -->
	
	<main class="main">
		<div class="app">
			<div class="container">
				<div class="app__body">
					<div class="app__column">
						<h1 class="app__title">УНИЗЬ ЛЮБОГО</h1>
						<button class="app__button" type="button">ОБОЗВАТЬ</button>
						<form action="#" class="app__form">
							<label>
								<input class="app__input" maxlength="10"
								       placeholder="Введи имя того, кого хочешь унизить"
								       type="text">
								<button class="app__button_submit" type="submit">УНИЗИТЬ</button>
							</label>
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>
	
	<!-- Footer -->
	<!-- @@include('html/_footer.html',{}) -->
</div>
<script src="./js/app.min.js"></script>
</body>
</html>
